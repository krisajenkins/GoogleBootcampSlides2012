<div ng-init="
	revealMax = 2;
	code1 = '<input ng-model=\'a\' type=\'number\' autofocus/\>
<input ng-model=\'b\' type=\'number\'/\>';
	code2 = '<div>Add: {{a + b}} Multiply: {{a * b}}</div>'
	"></div>

<h1>Binding: Demo 2</h1>

<textarea ui-codemirror="{mode: 'xml'}" ng-model="code1"></textarea>
<div compile="code1"></div>

<div reveal-at="1">
	<textarea ui-codemirror="{mode: 'xml'}" ng-model="code2"></textarea>
</div>

<div reveal-at="2">
	<div compile="code2"></div>
</div>
